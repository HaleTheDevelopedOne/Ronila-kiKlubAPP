{% extends "base.html" %}
{% block content %}

  <div class="header">
    <div>
      <h1 class="title">Brisanje opreme</h1>
      <p class="subtitle">Potvrdi brisanje opreme iz baze.</p>
    </div>
    <a class="btn btn-ghost" href="{% url 'equipment_detail' object.pk %}">Nazad</a>
  </div>

  <div class="card">
    <p>Jesi siguran da želiš obrisati: <b>{{ object }}</b>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button class="btn btn-danger" type="submit">Da, obriši</button>
        <a class="btn" href="{% url 'equipment_detail' object.pk %}">Ne</a>
      </div>
    </form>
  </div>

{% endblock %}
