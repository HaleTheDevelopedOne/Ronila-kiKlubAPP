{% extends "base.html" %}
{% block content %}

  <div class="header">
    <div>
      <h1 class="title">Brisanje člana</h1>
      <p class="subtitle">Ova akcija briše člana (i njegove zarone, zbog CASCADE).</p>
    </div>
    <a class="btn btn-ghost" href="{% url 'member_detail' object.pk %}">Nazad</a>
  </div>

  <div class="card">
    <p>Jesi siguran da želiš obrisati: <b>{{ object }}</b>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="actions">
        <button class="btn btn-danger" type="submit">Da, obriši</button>
        <a class="btn" href="{% url 'member_detail' object.pk %}">Ne</a>
      </div>
    </form>
  </div>

{% endblock %}
